<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <input type="text" id="display">
        <div id="keys">

            <button onclick="indexDisplay('+')" class="operator-btn">+</button>
            <button onclick="indexDisplay('7')">7</button>
            <button onclick="indexDisplay('8')">8</button>
            <button onclick="indexDisplay('9')">9</button>
            <button onclick="indexDisplay('-')" class="operator-btn">-</button>
            <button onclick="indexDisplay('4')">4</button>
            <button onclick="indexDisplay('5')">5</button>
            <button onclick="indexDisplay('6')">6</button>
            <button onclick="indexDisplay('*')" class="operator-btn">*</button>
            <button onclick="indexDisplay('1')">1</button>
            <button onclick="indexDisplay('2')">2</button>
            <button onclick="indexDisplay('3')">3</button>
            <button onclick="indexDisplay('/')" class="operator-btn">/</button>
            <button onclick="indexDisplay('0')">0</button>
            <button onclick="indexDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
